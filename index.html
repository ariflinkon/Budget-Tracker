<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center">
    <div class="container max-w-2xl p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Budget Tracker</h1>
        <div class="input-section mb-6">
            <input type="text" id="description" class="input-description border p-2 rounded w-full mb-2" placeholder="Description">
            <input type="number" id="amount" class="input-amount border p-2 rounded w-full mb-2" placeholder="Amount">
            <div class="flex justify-between">
                <button id="add-income" class="btn-add-income bg-green-500 text-white p-2 rounded w-full mr-2">Add Income</button>
                <button id="add-expense" class="btn-add-expense bg-red-500 text-white p-2 rounded w-full ml-2">Add Expense</button>
            </div>
        </div>
        <div class="transaction-list mb-6">
            <h2 class="transaction-title text-2xl font-semibold mb-4">Transactions</h2>
            <ul id="transactions" class="transactions list-disc pl-5"></ul>
        </div>
        <div class="summary">
            <h2 class="summary-title text-2xl font-semibold mb-4">Summary</h2>
            <p class="mb-2">Total Income: <span id="total-income" class="total-income text-green-500">$0.00</span></p>
            <p class="mb-2">Total Expenses: <span id="total-expenses" class="total-expenses text-red-500">$0.00</span></p>
            <p>Balance: <span id="balance" class="balance text-blue-500">$0.00</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
